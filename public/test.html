      function query(data) {
        let _lock = true;
        let steps = [];
        const prototypeObj = {
          where(predicate) {
            if (_lock) {
              steps.push({ method: 'where', args: [predicate] });
              return this;
            }
            try {
              const res = this.data.filter(predicate);
              this.data = res;
            } catch (err) {
              console.warn(`typeof query data is illegal`);
            }
            return this;
          },
          orderBy(key, desc) {
            if (_lock) {
              steps.push({ method: 'orderBy', args: [key, desc] });
              return this;
            }
            this.data.sort((a, b) => {
              if (desc) {
                return b[key] - a[key];
              } else {
                return a[key] - b[key];
              }
            });
            return this;
          },
          groupBy(key) {
            if (_lock) {
              steps.push({ method: 'groupBy', args: [key] });
              return this;
            }
            const keyMap = this.data.reduce((acc, cur) => {
              const curKeyVal = cur[key];
              if (!acc[curKeyVal]) {
                acc[curKeyVal] = [];
              }
              acc[curKeyVal].push(cur);
              return acc;
            }, {});
            const res = [];
            for (const k in keyMap) {
              res.push(keyMap[k]);
            }
            this.data = res;
            return this;
          },
          execute() {
            const that = this;
            _lock = false;
            steps.forEach(({ method, args }) => {
              that[method].apply(that, args);
            });
            steps = [];
            _lock = true;
            return this.data;
          }
        };
        const obj = Object.create(prototypeObj);
        obj.data = data;
        return obj;
      }

      const data = [
        { name: 'foo', age: 16, city: 'shanghai' },
        { name: 'bar', age: 24, city: 'hangzhou' },
        { name: 'fiz', age: 22, city: 'shanghai' },
        { name: 'baz', age: 19, city: 'hangzhou' }
      ];
      query(data)
        .where((item) => item.age > 18)
        .orderBy('age')
        .groupBy('city')
        .execute();
